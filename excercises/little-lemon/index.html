<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <!-- Meta tags for Social Media Card  -->

     <meta property="og:title" content="Our Menu"> <!-- Title of the preview content of share page-->
     <meta property="og:type" content="website"> <!-- content is a website-->
     <meta property="og:imgage" content="logo.png"> <!-- Tell the social media platform what the prefered preview image is-->
     <meta property="og:url" content="https://littlelemon.com"> <!-- specified the context website -->
     <meta property="og:description" content="Little Lemon is a family-owned restuarent, focused on traditional recipes served with modern twist"> <!-- Show what the webpage is about --> 
     <meta property="og:locale" content="en-US"> <!-- Language and location -->
     <meta property="og:site_name" content="Little Lemon">
     <!-- Stylesheet link -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="">
        <img src="banner.png" alt="">   
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>   

    <h1>Your one stop food shop</h1>

    <form action="" method="post">
        <fieldset>
            <legend>Sign Up</legend>
            <div>
                <label for="user-first-name">First Name</label> <br>
                 <input type="text" name="user-first-name" id="user-first-name" required>
            </div>
            <div>
                 <label for="user-last-name">Last Name</label> <br>
                 <input type="text" name="user-last-name" id="user-last-name" required>
            </div>
            <div>
                  <label for="user_email">Email</label> <br>
                 <input type="email" name="user_email" id="user_email" required>
            </div>
            <div>
                  <label for="user_pwd">Password</label> <br>
                <input type="password" name="user_confirm_pwd" id="user_confirm_pwd" minlength="5" maxlength="12" required>
               
            </div>
            <div>
                 <label for="user_confirm_pwd">Confirm Password</label> <br>
                <input type="password" name="user_confirm_pwd" id="user_confirm_pwd" minlength="5" maxlength="12" required>
            </div>
            <div>
                    <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

    <footer>
        <p>Copyright Little Lemon &copy;</p>
    </footer>
</body>
</html>
